<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribution des Cours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 95vh;
        }
        h2.year-title {
            color: #1e293b;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .year-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .year-selector button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .year-selector button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .year-selector button.active {
            background-color: #1d4ed8;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            transform: translateY(0);
        }
        .table-wrapper {
            overflow-x: auto;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 800px;
        }
        th, td {
            padding: 0.75rem 0.7rem;
            text-align: center;
            border: 1px solid #e2e8f0;
            white-space: nowrap;
        }
        th {
            background-color: #f0f4f8;
            color: #475569;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th:first-child {
            position: sticky;
            left: 0;
            z-index: 11;
            background-color: #f0f4f8;
        }
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #f8fafc;
            font-weight: 500;
            z-index: 9;
        }
        tr:hover td {
            background-color: #e2e8f0;
        }
        tr:hover td:first-child {
            background-color: #dbeafe;
        }
        .no-data {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        .loading-message {
            text-align: center;
            padding: 2rem;
            color: #475569;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="yearTitle" class="year-title"></h2>

        <div id="yearSelector" class="year-selector">
            <!-- Year selection buttons will be inserted here -->
        </div>

        <div class="table-wrapper">
            <table id="courseMatrixTable">
                <thead>
                    <tr>
                        <th>Classe / Cours</th>
                        <!-- Course headers will be inserted here by JavaScript -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Matrix data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="loadingMessage" class="loading-message">
            Chargement des données...
        </div>
        <div id="noDataMessage" class="no-data hidden">
            Aucune donnée à afficher pour l'année sélectionnée ou une erreur est survenue lors du chargement des fichiers.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const courseMatrixTable = document.getElementById('courseMatrixTable');
            const tableHeadRow = courseMatrixTable.querySelector('thead tr');
            const tableBody = courseMatrixTable.querySelector('tbody');
            const noDataMessage = document.getElementById('noDataMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const yearTitle = document.getElementById('yearTitle');
            const yearSelector = document.getElementById('yearSelector');

            // Hide table and show loading message initially
            courseMatrixTable.style.display = 'none';
            noDataMessage.classList.add('hidden');
            loadingMessage.classList.remove('hidden');

            // --- Configuration des URLs de vos fichiers Gist ---
            // REMPLACEZ CES URLS PAR LES URLS BRUTES RÉELLES DE VOS FICHIERS SUR GITHUB GIST.
            // Chaque URL doit pointer vers le contenu brut d'un fichier (ex: gpu021.txt, gpu022.txt, etc.)
            // Pour obtenir l'URL brute d'un fichier dans un Gist: allez sur votre Gist, cliquez sur le fichier,
            // puis cliquez sur le bouton "Raw". Copiez l'URL de cette page.
            const gistFileUrls = [
                https://gist.githubusercontent.com/SaintBarMIY/e117e057421013b38d2cc63001bf7831/raw/93e4195d34502d080512488b545f7d231c988e81/gpu021.TXT,
                https://gist.githubusercontent.com/SaintBarMIY/931c3142b68f72b5abd391b88a0a2b01/raw/2226fcc8bcaa917c0fb0e2d49dd8e251696a05ec/gpu022.txt,
                https://gist.githubusercontent.com/SaintBarMIY/108ea2963b442db4915b588d5a73f0a8/raw/5a8c975a5c60c26850e45a1ec0cbb6834bd30b7c/gpu023.txt,
                https://gist.githubusercontent.com/SaintBarMIY/795d32d78a2a3d89f7b6783bdf1b84de/raw/ee31f5fa17f6f3188df40556f14298835628ba37/gpu024.txt,
                https://gist.githubusercontent.com/SaintBarMIY/16a0285aa679441b583c999e58b466f0/raw/c75893e7e904376a6d7041983ac31999ba4f5048/gpu025.txt,
                https://gist.githubusercontent.com/SaintBarMIY/8a540490f54b188509e90d7b8e03c740/raw/a698c14bbe159851f1ad06eee019b9e4ae4a1c13/gpu026.txt,
                https://gist.githubusercontent.com/SaintBarMIY/ce99b96e426a86fab10d2a96c0b6f082/raw/1446f8222829b12d6fe00d8eae5afdaa160b17ba/gpu027.txt
            ];
            // ---------------------------------------------------

            // Map: year -> Map: className -> Map: courseGiven -> professorName
            const allYearsData = new Map();
            const uniqueYears = new Set();

            // Function to convert digit to French ordinal
            const getFrenchOrdinalYear = (yearDigit) => {
                const ordinals = {
                    '1': 'première',
                    '2': 'deuxième',
                    '3': 'troisième',
                    '4': 'quatrième',
                    '5': 'cinquième',
                    '6': 'sixième',
                    '7': 'septième',
                    '8': 'huitième',
                    '9': 'neuvième',
                    '0': 'dixième' // Assuming '0' might represent 10th year if applicable
                };
                return ordinals[yearDigit] || `${yearDigit}e`; // Fallback for unexpected digits
            };

            // Function to process a single file's content
            const processFileContent = (fileContent, yearIndex) => {
                const lines = fileContent.trim().split('\n');
                const yearPrefix = String(yearIndex + 1); // Year 1, 2, ..., 7

                lines.forEach(line => {
                    const parts = line.split(',');
                    if (parts.length >= 7) {
                        // Modify the course number based on the file's simulated year
                        // This logic ensures that even if original Gist files have '1',
                        // they are treated as '1', '2', '3', etc., based on their position in gistFileUrls.
                        let courseNumber = parts[0].trim();
                        if (courseNumber.length > 0) {
                            courseNumber = yearPrefix + courseNumber.substring(1);
                        } else {
                            courseNumber = yearPrefix + '000'; // Default if empty
                        }

                        const year = courseNumber.charAt(0); // Extract year from the modified course number
                        const className = parts[4].replace(/"/g, '').trim();
                        const professorName = parts[5].replace(/"/g, '').trim();
                        const courseGiven = parts[6].replace(/"/g, '').trim();

                        uniqueYears.add(year);

                        if (!allYearsData.has(year)) {
                            allYearsData.set(year, new Map());
                        }
                        const yearData = allYearsData.get(year);

                        if (!yearData.has(className)) {
                            yearData.set(className, new Map());
                        }
                        yearData.get(className).set(courseGiven, professorName);
                    }
                });
            };

            try {
                // Fetch contents from actual Gist URLs
                const fetchedContents = await Promise.all(gistFileUrls.map(async (url) => {
                    const response = await fetch(url);
                    if (!response.ok) {
                        // Log the error but don't stop the whole process
                        console.error(`Erreur lors du chargement de ${url}: ${response.status} ${response.statusText}`);
                        return null; // Return null for failed fetches
                    }
                    return await response.text();
                }));

                // Process only successfully fetched contents
                fetchedContents.forEach((content, index) => {
                    if (content) { // Only process if content is not null (fetch was successful)
                        processFileContent(content, index);
                    }
                });

                // Hide loading message
                loadingMessage.classList.add('hidden');
                courseMatrixTable.style.display = 'table'; // Show table

                const sortedYears = Array.from(uniqueYears).sort();
                let currentSelectedYear = sortedYears[0]; // Default to the first year

                // Function to render the table for a given year
                const renderTableForYear = (yearToRender) => {
                    // Clear existing table content
                    tableHeadRow.innerHTML = '<th>Classe / Cours</th>'; // Reset header
                    tableBody.innerHTML = '';
                    noDataMessage.classList.add('hidden');

                    const yearData = allYearsData.get(yearToRender);

                    if (!yearData || yearData.size === 0) {
                        noDataMessage.classList.remove('hidden');
                        yearTitle.textContent = `Attribution des cours de la ${getFrenchOrdinalYear(yearToRender)} année`;
                        return;
                    }

                    const uniqueClassesForYear = new Set();
                    const uniqueCoursesForYear = new Set();

                    // Collect unique classes and courses for the current year
                    yearData.forEach((classMap, className) => {
                        uniqueClassesForYear.add(className);
                        classMap.forEach((professor, course) => {
                            uniqueCoursesForYear.add(course);
                        });
                    });

                    const sortedClasses = Array.from(uniqueClassesForYear).sort();
                    const sortedCourses = Array.from(uniqueCoursesForYear).sort();

                    // Update the year title
                    yearTitle.textContent = `Attribution des cours de la ${getFrenchOrdinalYear(yearToRender)} année`;

                    // Populate table headers (courses)
                    sortedCourses.forEach(course => {
                        const th = document.createElement('th');
                        th.textContent = course;
                        tableHeadRow.appendChild(th);
                    });

                    // Populate table body
                    sortedClasses.forEach(className => {
                        const row = tableBody.insertRow();
                        const classHeaderCell = row.insertCell();
                        classHeaderCell.textContent = className; // First cell is the class name

                        sortedCourses.forEach(courseName => {
                            const cell = row.insertCell();
                            const professor = yearData.has(className) &&
                                              yearData.get(className).has(courseName) ?
                                              yearData.get(className).get(courseName) : '/';
                            cell.textContent = professor;
                        });
                    });
                };

                // Create year selection buttons
                if (sortedYears.length > 0) {
                    sortedYears.forEach(year => {
                        const button = document.createElement('button');
                        button.textContent = `${getFrenchOrdinalYear(year)} année`;
                        button.dataset.year = year; // Store the year in a data attribute
                        button.classList.add('rounded-lg', 'px-4', 'py-2', 'font-semibold', 'text-white', 'shadow-md', 'transition-all', 'duration-200');

                        button.addEventListener('click', () => {
                            // Remove active class from all buttons
                            document.querySelectorAll('.year-selector button').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            // Add active class to the clicked button
                            button.classList.add('active');
                            currentSelectedYear = year;
                            renderTableForYear(year);
                        });
                        yearSelector.appendChild(button);
                    });

                    // Initially render the table for the first year and set its button as active
                    renderTableForYear(currentSelectedYear);
                    yearSelector.querySelector(`button[data-year="${currentSelectedYear}"]`).classList.add('active');
                } else {
                    noDataMessage.classList.remove('hidden');
                    yearTitle.textContent = `Aucune donnée d'année trouvée`;
                }

            } catch (error) {
                console.error("Erreur lors du chargement des fichiers Gist :", error);
                loadingMessage.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
                yearTitle.textContent = `Erreur de chargement des données`;
            }
        });
    </script>
</body>
</html>
